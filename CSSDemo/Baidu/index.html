<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./main.js">
    <script src="https://at.alicdn.com/t/font_663625_m7u555rcqalwhfr.js"></script>
    <title>百度搜索框</title>
</head>
<body>
    <div class="wrapper">
        <span class="inputWrapper">
        <input id="keyword" type="text" autocomplete="off">
        <span class="floatDiv">
          <svg class="icon">
            <use xlink:href="#icon-cc-mic"></use>
          </svg>
          <span class="splitline">         </span>
        <svg class="icon">
          <use xlink:href="#icon-aui-icon-camera"></use>
        </svg>
        </span>
        </span>
        <button>百度一下</button>
        <ul id="suggestion" class="suggestion">
          <li>建议1</li>
          <li>建议2</li>
          <li>建议3</li>
          <li>建议4</li>
        </ul>
    </div>
