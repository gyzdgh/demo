<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style> 
        body{margin:0;padding:0;}
        pre{color:green;padding:10px 15px;background:#f0f0f0;border:1px dotted #333;font-size:12px;margin:12px;}
        #box{position:absolute;top:50px;left: 300px;width:80px;height: 80px;background:blue;}
    </style>
    <title>用键盘控制Div</title>
</head>

<body>

    <pre>
        红色方块为键盘操作区域，您可以进行如下操作：

        上：↑ 下：↓ 左：← 右：→

        Ctrl + 1 : 背景变为绿色
        Ctrl + 2 : 背景变为黄色
        Ctrl + 3 : 背景变为红色
        Ctrl + ↑ : 放大
        Ctrl + ↓ : 缩小

    </pre>

    <div id="box"></div>
    <script src="./main.js"></script>
</body>

</html>
