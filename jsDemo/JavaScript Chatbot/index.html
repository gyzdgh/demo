<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>JS 聊天机器人</title>
</head>
<body>
    
    <div id="output"></div>
    <div id="container">
        <input type="text" id="input" value="">
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
    <script>
        //保持问题的数量，用于 IF 的条件
        var questionNum = 0;
        //第一个问题
        var question = '<h1>What is you name?</h1>';
        var output = document.getElementById('output');
        output.innerHTML = question;

        function bot(){
            var input = document.getElementById('input').value;
            console.log(input)

            if(questionNum === 0){
                output.innerHTML = '<h1>Hello'+ input + '</h1>';
                document.getElementById('input').value = "";
                question = '<h1>How old are you ?</h1>';
                setTimeout(timedQuestion, 2000);
            }else if(questionNum === 1){
                output.innerHTML = '<h1>That means you were born in' + (2019 - input) + '</h1>';
                document.getElementById('input').value = "";
                question = '<h1>Where are you from ?</h1>';
                setTimeout(timedQuestion, 2000);
            }
        }

        function timedQuestion(){
            output.innerHTML = question;
        }

        $(document).keypress(function(e){
            if(e.which == 13){
                bot();
                questionNum++;
            }
        })
    </script>

</body>
</html>
