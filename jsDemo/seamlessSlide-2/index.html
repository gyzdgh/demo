<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="https://at.alicdn.com/t/font_707723_dwg1d8dvgsh.js"></script>
    <title>无缝轮播-2</title>
    <style type="text/css">
        .icon {
           width: 1.5em; height: 1.5em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
           cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="window">
        <div id="slides" class="images">
            <img src="./1.jpg" alt="图片" width="300" height="200">
            <img src="./2.jpg" alt="图片" width="300" height="200">
            <img src="./3.jpg" alt="图片" width="300" height="200">
            <img src="./4.jpg" alt="图片" width="300" height="200">
        </div>
        <div id=buttonWrapper style="text-align:center;">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
        </div>
        <div id="controls">
            <svg id="previous" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-previous"></use>
            </svg>
            <svg  id="next" class="icon" aria-hidden="true">
                <use xlink:href="#icon-next"></use>
            </svg>
            <!-- <input id="previous" type="button" value="上一张">
            <input id="next" type="button" value="下一张"> -->
        </div>
        
    </div>
    
    <script src="./jquery-3.3.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
