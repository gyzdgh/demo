<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易的网页时钟</title>
    <style>
        body,div{margin:0;padding:0;}
        body{color:#fff;font-size: 16px;}
        #clock{
            width:300px;
            text-align: center;
            background: #1a1a1a;
            margin:10px auto;
            padding:20px 0;
        }
        span{
            color:#000;
            width:100px;
            line-height: 2;
            background:#fbfbfb;
            border:2px solid #b4b4b4;
            margin:0 10px;
            padding:0 10px;
        }
    </style>
</head>
<body>
    <div id="clock">
        <span></span>
        点
        <span></span>
        分
        <span></span>
        秒
    </div>

    <script>
        window.onload = function(){
            var oClock = document.getElementById("clock");
            var aSpan = document.getElementsByTagName("span");
            //每一秒执行一次getTimes函数
            setInterval(getTimes,1000);
            getTimes();
            function getTimes(){
                // 声明一个新的时间变量
                var oDate = new Date();
                //获取当前的时间
                var aDate = [oDate.getHours(),oDate.getMinutes(),oDate.getSeconds()];
                //将当前获得的时间赋给span标签
                for(var i in aDate) aSpan[i].innerHTML = format(aDate[i])
            }
            //解析当前的时间的正则表达式并返回
            function format(a){
                return a.toString().replace(/^(\d)$/,"0$1")
            }
        }
    </script>

</body>
</html>
