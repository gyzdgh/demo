<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用parseInt解析数字求和</title>
    <style>
        body{
            font-size: 13px;
            text-align:center;
        }
        .f-text{
            width:100px;
            border:1px solid #ccc;
            background: #f0f0f0;
            padding:3px;
        }
        span{
            color:green;
            padding-right:10px;
            font-weight: 700;
        }
        strong{
            padding:0 10px;
        }
    </style>
</head>
<body>
    <input type="text" class="f-text">
    <strong>+</strong>
    <input type="text" class="f-text">
    <strong>+</strong>
    <span>?</span>
    <input type="button" value="求和">

    <script>
        window.onload = function(){
            var aInput = document.getElementsByTagName("input");
            var aSpan = document.getElementsByTagName("span")[0];
            var i = 0;
            for(var i=0;i<aInput.value-1;i++){
                aInput[i].onkeyup = function(){
                    this.value = this.value.replace(/[^\d]/,"")
                }
            }
            aInput[2].onclick = function(){
                (aInput[0].value == "" || aInput[1].value == "") ?
                alert('请输入数字') :
                (aSpan.innerHTML = parseInt(aInput[0].value) + parseInt(aInput[1].value))
            }
        }
    </script>
</body>
</html>
