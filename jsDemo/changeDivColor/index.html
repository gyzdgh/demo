<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用循环将三个Div变色</title>
    <style>
        #out{
            width:330px;
            height:100px;
            margin:10px auto;
        }
        #out div{
            float: left;
            width:100px;
            height:100px;
            margin:0 5px;
            background:black;
        }
    </style>
</head>
<body>
    <center>
        <button>点击将Div变色</button>
    </center>
    <div id="out">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script>
        window.onload = function(){
            var oDiv = document.getElementById("out").getElementsByTagName("div");
            var btn = document.getElementsByTagName("button")[0];
            btn.onclick = function(){
                for(var i=0;i<oDiv.length;i++) oDiv[i].style.background = "blue";
            }
        };
    </script>

</body>
</html>
