<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styel.css">
    <title>提示框</title>
</head>
<body>
    <div id="out">
        <h2>鼠标移过显示图片</h2>
        <ul>
            <li>
                <a href="javascript:;">
                    图片1
                </a>
                <img src="./1.jpg" alt="图片" width="128;height=128;">
            </li>
            <li>

                    图片2
                </a>
                <img src="./2.jpg" alt="图片" width="128;height=128;">
            </li>
            <li>
                <a href="javascript:;">
                    图片3
                </a>
                <img src="./3.jpg" alt="图片" width="128;height=128;">
            </li>
            <li>
                <a href="javascript:;">
                    图片4
                </a>
                <img src="./4.jpg" alt="图片" width="128;height=128;">
            </li>
            <li>
                <a href="javascript:;">
                    图片5

                <img src="./5.jpg" alt="图片" width="128;height=128;">

            <li>

            <li>

            <li>

            <li>

            </li>
            <li>
                <a href="javascript:;">
                    图片10
                </a>
                <img src="./2.jpg" alt="图片" width="128;height=128;">
            </li>
        </ul>
    </div>
    <script>

        window.onload = function(){
            var oLi = document.getElementsByTagName("li")
            var oA = document.getElementsByTagName("a")
            var oImg = document.getElementsByTagName("img")
            for(var i=0;i<oLi.length;i++){
                oA[i].index = oImg[i].index = i;
                oA[i].onmouseover = function(){
                    oLi[this.index].className = "zindex";
                    oImg[this.index].style.display = "block";
                }
                oA[i].onmouseout = function(){
                    oLi[this.index].className = "";
                    oImg[this.index].style.display = "none"
                }
                oImg[i].onmouseover = function(){
                    oLi[this.index].className = "zindex"
                    this.style.display = "block"
                }
                oImg[i].onmouseout = function(){
                    oLi[this.index].className = ""
                    this.style.display = "none"
                } 
            }
        }
       
    </script>
</body>
</html>
